<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Enkripsi Data Penduduk</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    html {
      overflow-y: scroll;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 150px 1rem 1rem;
      position: relative;
    }

    nav ul {
      list-style: none;
      padding: 1rem 0;
    }

    nav ul li {
      display: inline;
      margin: 0 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .section {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form {
      display: grid;
      gap: 1rem;
    }

    input, select, textarea {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #333;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 1rem 0;
      font-size: 1rem;
    }

    button:hover {
      background-color: #444;
    }

    .output {
      margin-top: 2rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
    }

    table {
      width: 100%;
      margin-top: 1rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    h3 {
      margin: 1rem 0;
      color: #444;
    }

    /* Tambahan style untuk login */
    .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-box input {
      width: 100%;
      margin-bottom: 1rem;
    }

    .error-message {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }

    .logout-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 10;
    }

    .logout-btn:hover {
      background-color: #cc0000;
    }

    .hidden {
      display: none;
    }

    .page-portrait {
        background: white;
        width: 21cm;
        min-height: 29.7cm;
        padding: 2.54cm;
        margin: 2rem auto;
        box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
    }

    @media print {
        .page-portrait {
            margin: 0;
            box-shadow: none;
            width: 21cm;
            min-height: 29.7cm;
            padding: 2.54cm;
            page-break-inside: avoid;
        }
        
        @page {
            size: A4;
            margin: 0;
        }
    }
  </style>
</head>
<body>
  <div id="loginPage" class="login-container">
    <div class="login-box">
      <h2>Login Admin</h2>
      <form id="loginForm" onsubmit="return false;">
        <div>
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" onclick="handleLogin()">Login</button>
      </form>
      <div id="loginError" class="error-message"></div>
    </div>
  </div>

  <div id="mainContent" class="hidden">
    <button onclick="handleLogout()" class="logout-btn">Logout</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
